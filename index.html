<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>NkunaX - Welcome</title>

    <!-- matrix rain -->
    <canvas id="matrix"></canvas>

    <div class="overlay">
      <div class="welcome-stack">

        <audio
          id="ui-click-sound"
          src="/assets/sounds/scifi-click.mp3"
          preload="auto"
        ></audio>
        <audio
          id="ui-enter-sound"
          src="/assets/sounds/static-woosh.mp3"
          preload="auto"
        ></audio>

        <!-- ambient Matrix rain (welcome page only) -->
        <audio
          id="ui-ambient-sound"
          src="/assets/sounds/data-process-soundEffects.mp3"
          preload="auto"
          loop
        ></audio>
        <!-- sound btn toggle -->
        <button class="sound-toggle" aria-pressed="false">ðŸ”Š Sound: on</button>
        <a class="enter-btn" id="enter-btn" href="/pages/home.html">

      </div>
    </div>
    <!-- cursor pointer -->
    <div id="cursor-trail-container"></div>

    <!-- custom script -->
    <script type="module" src="/dist/base.js"></script>
    <script type="module" src="/dist/index.js"></script>
