<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/base.css" />

    <title>NkunaX - Home</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="/pages/home.html" class="logo">NkunaX.</a>

      <!-- mobile menu -->
      <ion-icon name="menu-outline" id="menu-icon"></ion-icon>
      <nav>
        <a class="active" href="/pages/home.html">Home</a>
        <a href="/pages/about.html">About</a>
        <a href="/pages/resume.html">Resume</a>
        <a href="/pages/projects.html">Projects</a>
        <a href="/pages/contact.html">Contact</a>
      </nav>
    </header>

    <!-- animation  Bars-->
    <div class="bars-animation">
      <div class="bar" style="--i: 6"></div>
      <div class="bar" style="--i: 5"></div>
      <div class="bar" style="--i: 4"></div>
      <div class="bar" style="--i: 3"></div>
      <div class="bar" style="--i: 2"></div>
      <div class="bar" style="--i: 1"></div>
    </div>

    <!-- Home section -->
    <section class="home active">
      <div class="home-info">
        <h1>Nhlalala Nkuna</h1>
        <h2>
          I'm a
          <span style="--i: 4" data-text="FullStack Developer"
            >FullStack Developer</span
          >
          <span style="--i: 3" data-text="Freelancer">Freelancer</span>
          <span style="--i: 2" data-text="Student">Student</span>
          <span style="--i: 1" data-text="Tutor">Tutor</span>
        </h2>
        <p>
          Innovating the web with purpose and precision. As a full-stack
          developer, I create accessible, user-friendly digital experiences that
          leave a lasting impact.
        </p>
        <div class="btn-sci">
          <a href="#" class="btn">Download CV</a>
          <div class="sci">
            <a href="#" class="#"><ion-icon name="logo-github"></ion-icon></a>
            <a href="#" class="#"><ion-icon name="logo-linkedin"></ion-icon></a>
          </div>
        </div>
      </div>
      <!-- Home image-->
      <div class="home-img">
        <div class="img-box">
          <div class="img-item">
            <img
              src="/assets/images/nkunaX-hero.png"
              alt="Image of Nkuna smiling with short hair and wearing glasses"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- icons script -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- custom script -->
    <script src="/dist/navbar.js" type="module"></script>
  </body>
</html>
