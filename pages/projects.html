<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/projects.css" />
    <title>NkunaX - Projects</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="#" class="logo">NkunaX.</a>

      <!-- mobile menu -->
      <ion-icon name="menu-outline" id="menu-icon"></ion-icon>
      <nav>
        <a class="active" href="/pages/index.html">Home</a>
        <a href="/pages/about.html">About</a>
        <a href="/pages/resume.html">Resume</a>
        <a href="/pages/projects.html">Projects</a>
        <a href="/pages/contact.html">Contact</a>
      </nav>
    </header>

    <!-- Projects section -->
    <section class="project active">
      <h2 class="heading">Latest <span>Projects</span></h2>
      <div class="project-container">
        <div class="project-box">
          <!-- project details -->
          <div class="project-detail active">
            <p class="numb">01</p>
            <h3>Frontend Project</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores
              eaque magni veniam quasi? Porro reiciendis.
            </p>
            <div class="tech">
              <p>HTML5, CSS3, JavaScript</p>
            </div>
            <div class="live-github">
              <a href="#" target="_blank"
                ><ion-icon name="arrow-back-outline"></ion-icon>
                <span>Live Project</span></a
              >
              <a href="#" target="_blank"
                ><ion-icon name="logo-github"></ion-icon>
                <span>Github Repository</span></a
              >
            </div>
          </div>
          <div class="project-detail">
            <p class="numb">02</p>
          </div>
          <div class="project-detail">
            <p class="numb">03</p>
          </div>
          <div class="project-detail">
            <p class="numb">04</p>
          </div>
        </div>
        <!-- image container -->
        <div class="project-box">
          <div class="project-carousel">
            <div class="img-slide">
              <!-- game hub -->
              <div class="img-item">
                <img
                  src="/assets/images/projects/project3.png"
                  alt="Boots Game Hub site image in purple with a purple background color"
                />
              </div>
              <div class="img-item">
                <img
                  src="/assets/images/projects/project1.png"
                  alt="e learning site with a white background color and a blue navbar."
                />
              </div>
              <div class="img-item">
                <img
                  src="/assets/images/projects/project2.png"
                  alt="TrainerConnect site with green and black ground color ."
                />
              </div>
              <div class="img-item">
                <img
                  src="/assets/images/coming-soon.png"
                  alt="a human character holding a pen writing coming soon on the board. image is in black and white color."
                />
              </div>
            </div>
          </div>

          <!-- carousel navigation btns-->
          <div class="navigation">
            <button class="arrow-left" disabled>
              <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <button class="arrow-right">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- icons script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- custom script -->
    <script type="module" src="/dist/projects.js"></script>
  </body>
</html>
